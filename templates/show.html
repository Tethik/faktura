<!DOCTYPE HTML>
<head>
  <title>Create new invoice.</title>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Customer details</h2>
        <div>
          <label for="customerName">Name</label>
          <input class="u-full-width" type="text" value="{{invoice.customer.name}}" placeholder="Isaac Asimov" name="customerName" readonly>
        </div>
        <div>
          <label for="customerName">Address</label>
          <input class="u-full-width" type="text" placeholder="Liberty Lane 123" name="customerStreet"  value="{{invoice.customer.street}}" readonly>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="customerCity">City</label>
            <input class="u-full-width" type="text" placeholder="St. Petersburg" name="customerCity"  value="{{invoice.customer.city}}" readonly>
          </div>
          <div class="six columns">
            <label for="customerZip">Zip</label>
            <input class="u-full-width" type="text" placeholder="123 45" name="customerZip"  value="{{invoice.customer.zip}}" readonly>
          </div>
        </div>

      <h2>Invoice rows</h2>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Description</th><th>VAT (%)</th><th>Cost</th>
          </tr>
        </thead>
        <tbody id="invoice-rows">
          {% for row in invoice.rows %}
              <tr>
                <td>{{row.description}}</td>
                <td>{{row.tax}}</td>
                <td>{{row.value}}</td>
              </tr>
          {% endfor %}
        </tbody>
      </table>

      <div>
        <a href="/show/{{invoice.id}}/pdf">Fetch pdf</a>
      </div>

  </div>
</div>

</body>
