<!DOCTYPE HTML>
<head>
  <title>Create new invoice.</title>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="/static/js/create.js"></script>

  <style>
    .preview  {
      height: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" action="/create">
    <div class="row">
      <h2>Customer details</h2>
        <div>
          <label for="customerName">Name</label>
          <input class="u-full-width" type="text" placeholder="Isaac Asimov" name="customerName">
        </div>
        <div>
          <label for="customerName">Address</label>
          <input class="u-full-width" type="text" placeholder="Liberty Lane 123" name="customerStreet">
        </div>
        <div class="row">
          <div class="six columns">
            <label for="customerCity">City</label>
            <input class="u-full-width" type="text" placeholder="St. Petersburg" name="customerCity">
          </div>
          <div class="six columns">
            <label for="customerZip">Zip</label>
            <input class="u-full-width" type="text" placeholder="123 45" name="customerZip">
          </div>
        </div>

      <h2>Invoice rows</h2>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Description</th><th>VAT</th><th>Cost</th><th></th>
          </tr>
        </thead>
        <tbody id="invoice-rows">
        </tbody>
      </table>
      <div class="row">
          <div class="eight columns">
            &nbsp;
          </div>
          <div class="four columns">
            <input id="button-new-row" class="button-primary" type="button" value="Add new row">
          </div>
      </div>

      <div id="preview">
        <h2>Preview</h2>
        <hr />
        <iframe name="preview" class="u-full-width preview"></iframe>
      </div>

      <hr />

      <div class="row">
          <div class="eight columns">
            &nbsp;
          </div>
          <div class="four columns">
            <input id="button-preview" class="button-primary" type="submit" name="preview" value="Preview">
            <input id="button-create" class="button-primary" type="submit" name="create" value="Create">
          </div>
      </div>

  </div>
</form>
</div>

</body>
