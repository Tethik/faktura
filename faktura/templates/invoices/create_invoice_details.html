{% extends "layout.html" %}
{% block title %}Create new invoice{% endblock %}
{% block head %}
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/static/js/create.js"></script>
<style>
  .preview  {
    height: 800px;
  }
</style>
{% endblock %}
{% block body %}
<h2><img src="/static/images/64px/document.png"> Invoice Details</h2>
<form method="post" action="/invoice/create">
<p><b>Customer:</b> {{customer.name}}</p>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Description</th><th>VAT (%)</th><th>Cost</th><th></th>
    </tr>
  </thead>
  <tbody id="invoice-rows">
  </tbody>
</table>
<div class="row">
    <div class="eight columns">
      &nbsp;
    </div>
    <div class="four columns">
      <input id="button-new-row" class="button-primary" type="button" value="Add new row">
    </div>
</div>

<div id="preview">
  <h2>Preview</h2>
  <hr />
  <iframe name="preview" class="u-full-width preview"></iframe>
</div>

<hr />

<div class="row">
    <div class="four columns">
      <a href="/invoice/create" class="button">Back</a>
    </div>
    <div class="four columns">
      &nbsp;
    </div>
    <div class="four columns">
      <input id="button-preview" class="button-primary" type="submit" name="preview" value="Preview">
      <input id="button-create" class="button-primary" type="submit" name="create" value="Create">
    </div>
</div>
</form>

{% endblock %}
