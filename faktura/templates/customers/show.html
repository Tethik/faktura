{% extends "layout.html" %}
{% block title %}Customer {{customer.id}}{% endblock %}
{% block body %}
<h2><img src="/static/images/64px/profle.png"> Customer details</h2>
<div>
  <label for="customerName">Name</label>
  <input class="u-full-width" type="text" value="{{customer.name}}" placeholder="Isaac Asimov" name="customerName" readonly>
</div>
<div>
  <label for="customerName">Address</label>
  <input class="u-full-width" type="text" placeholder="Liberty Lane 123" name="customerStreet"  value="{{customer.street}}" readonly>
</div>
<div class="row">
  <div class="six columns">
    <label for="customerCity">City</label>
    <input class="u-full-width" type="text" placeholder="St. Petersburg" name="customerCity"  value="{{customer.city}}" readonly>
  </div>
  <div class="six columns">
    <label for="customerZip">Zip</label>
    <input class="u-full-width" type="text" placeholder="123 45" name="customerZip"  value="{{customer.zip}}" readonly>
  </div>
</div>
{% endblock %}
