{% extends "layout.html" %}
{% block title %}Create new invoice{% endblock %}
{% block head %}
<script src="/static/js/create.js"></script>
<style>
  .preview  {
    height: 800px;
  }
</style>
{% endblock %}
{% block body %}
  <form method="post" action="/invoice/create">
    <input type="hidden" name="_csrf_token" value="{{csrf_token()}}">
    <div class="row">
      <h2><img src="/static/images/64px/profle.png"> Customer details</h2>
      <p>Choose an existing customer or create a new one.</p>
      <label for="customer_id">Existing customer</label>
      <select name="customer_id" id="customerSelect">
        <option value="-1" selected>Create new</option>
        {% for customer in customers %}
          <option value="{{customer.id}}">{{customer.name}}</option>
        {% endfor %}
      </select>

      <div class="whitepaper" id="customerForm">
        <div>
          <label for="customerName">Name</label>
          <input class="u-full-width" type="text" placeholder="Isaac Asimov" name="customerName" required>
        </div>
        <div>
          <label for="customerName">Address</label>
          <input class="u-full-width" type="text" placeholder="Liberty Lane 123" name="customerStreet" required>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="customerCity">City</label>
            <input class="u-full-width" type="text" placeholder="St. Petersburg" name="customerCity" required>
          </div>
          <div class="six columns">
            <label for="customerZip">Zip</label>
            <input class="u-full-width" type="text" placeholder="123 45" name="customerZip" required>
          </div>
        </div>
        <div>
          <label for="customerReference">Reference Person:</label>
          <input class="u-full-width" type="text" name="customerReference">
        </div>
        <div>
          <label for="customerOrganisationNumber">Organisation Number:</label>
          <input class="u-full-width" type="text" name="customerOrganisationNumber">
        </div>
        <div>
          <label for="customerOrganisationNumber">VAT Number:</label>
          <input class="u-full-width" type="text" name="customerVatNumber">
        </div>
      </div>
      <hr />
      <div class="ralign">
          <input type="submit" class="button button-primary" value="continue">
      </div>
  </div>
</form>
{% endblock %}
